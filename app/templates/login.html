{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" value="{{username}}" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" value="" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Please Log In</button>
    </form>

{% endblock %}
